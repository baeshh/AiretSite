name: Deploy AIRET to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Fix asset paths for GitHub Pages
        run: |
          # Fix asset paths to use relative paths
          sed -i 's|src="/assets/|src="./assets/|g' dist/public/index.html
          sed -i 's|href="/assets/|href="./assets/|g' dist/public/index.html
          
          # Create 404.html for SPA routing
          cp dist/public/index.html dist/public/404.html
          
          # Add SPA routing script to 404.html
          sed -i '/<\/body>/i\    <script>\n      (function() {\n        var redirect = sessionStorage.redirect;\n        delete sessionStorage.redirect;\n        if (redirect && redirect != location.href) {\n          history.replaceState(null, null, redirect);\n        }\n      })();\n    </script>' dist/public/404.html

      - name: List build output for debugging
        run: |
          echo "=== Build output structure ==="
          ls -la dist/public/
          echo "=== Checking index.html paths ==="
          grep -E "(src=|href=)" dist/public/index.html | head -5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4